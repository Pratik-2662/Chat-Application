<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BackBenchers Chat App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css">
        <script defer src="java_script.js"></script>
</head>

<body>
        <div class="heading">
                <p><strong><i class="fas fa-users"></i> BackBenchers Chat App</strong>
                </p>
        </div>
        <div>
                <marquee loop="3" id="float" onmouseover="this.stop();" onmouseout="this.start();"><i><b>Messages are
                                        end-to-end encrypted. No one outside of this chat,not even the Chat App, can
                                        read or listen to them</b> <a
                                        href="https://learn-typing-with-pratik.000webhostapp.com/" target="_blank"> Tap
                                        to learn more.</a></i></marquee>
        </div>
        <div class="container">
        </div>
        <div class="send">
                <form action="#" id="send-container">
                        <input type="text" placeholder="Type a message..." id="messageInp">
                        <button class="btn" type="submit" <i class="fas fa-paper-plane"></i>>Send</button>
                </form>
        </div>
</body>

</html>
